<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>NodeChat App</title>
  </head>
  <body>
    <div class="chat">
      <nav>
        <img class="logo" src="assets/logo.png" alt="NodeChat" />
        <h1>Welcome to NodeChat App</h1>
      </nav>

      <div class="container">
        <div class="message left">Ashish: Hi bro! How are you?</div>
        <div class="message right">Abhishek: Bhai mai badiya tu bata</div>
        <div class="message left">Ashish: Hi bro! How are you?</div>
        <div class="message right">Abhishek: Bhai mai badiya tu bata</div>
        <div class="message left">Divya: Sup people</div>
      </div>

      <div class="send">
        <form action="#" id="send-container">
          <input type="text" name="messageInp" id="messageInp" />
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
